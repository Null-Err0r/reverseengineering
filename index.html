<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Mr. SAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            font-family: 'Source Code Pro', monospace; 
            background: linear-gradient(135deg, #1a1a1a, #000000); 
            color: #00ff00; 
            text-align: center;
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 

            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
            transform: translateY(0); 
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAAAeQoEGAAAADUlEQVQIW2NkYGDYDwAAAgABGjA/6wAAAABJRU5ErkJggg==') repeat; 
            opacity: 0.05; 
            pointer-events: none; 
            z-index: -1;
        }


        body.fading-out {
            opacity: 0;
            transform: translateY(-50px); 
        }


        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; 
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #00cc00; 
        }

        .redirect-button {
            padding: 15px 40px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #007bff; 
            color: white;
            border: 2px solid #00ccff; 
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.5); 
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .redirect-button:hover {
            background-color: #0056b3; 
            box-shadow: 0 0 25px rgba(0, 204, 255, 0.8), 0 0 5px rgba(0, 255, 0, 0.5); 
            transform: translateY(-2px);
        }

        .redirect-button:active {
            transform: translateY(0);
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }

</head>
<body>

    <h1><span style="color:#00ff00;">// ACCESS_POINT_01 //</span></h1>

    <button id="myButton" class="redirect-button"> کلیک کنید </button>

    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const destinationURL = 'https://nullerror.ir/'; 

            document.body.classList.add('fading-out');

            setTimeout(function() {
                window.location.href = destinationURL;
            }, 700);
        });
    </script>
